<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>

<body>
    <nav>
        <img src="https://media.giphy.com/media/Wj7lNjMNDxSmc/giphy.gif">
        <div class="button">Home</div>
        <div class="button">Projects</div>
        <div class="button">About Me</div>
        <div id="button">Contact</div>
    </nav>


<div class="zoom">
<div class="container">

<form action=“mailto.someone@example.com” method=“post”>
    <h1>Let's Work Together!</h1>
    <input placeholder="Name" type="text" name="name" required=""><br>
    <input placeholder="Email" type="email" name="email" required=""><br>
    <input placeholder="Subject" type="text" name="subject" required=""><br>
    <textarea placeholder="Your Message" type="text" name="message" required=""></textarea><br>
    <div class="buttoncontainer">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</div>
</form>

</div>
</div>

<div class="icons">
<a href="https://www.facebook.com"><i class="fa fa-facebook-square fa-2x"></i></a>
<a href="https://www.linkedin.com"><i class="fa fa-linkedin-square fa-2x"></i></a>
<a href="https://www.behance.net"><i class="fa fa-behance-square fa-2x"></i></a>
</div>

</body>

</html>
